<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link href="./style.css" rel="stylesheet" />
    <title>StarWars film</title>
  </head>
  <body>
    <canvas style="z-index: -1000"></canvas>
    <div class="container-fluid d-flex flex-column vh-100">
      <div class="row flex-grow-1 overflow-auto">
        <div class="col-md-12">
          <h1 class="text-center">STAR WARS WiKi</h1>
          <div class="row">
            <div class="col-md-2">
              <ul id="movieList"></ul>
            </div>
            <div class="col-md-10">
              <h3 class="text-center" id="filmTitle"></h3>
              <div class="row">
                <div class="col-md-8" id="description"></div>
                <div class="col-md-4">
                  <address id="general-info"></address>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <ul
                    id="characterList"
                    style="overflow-y: auto; max-height: 150px"
                  ></ul>
                </div>
                <div class="col-md-9">
                  <div class="list-group" id="characterInfo"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
    <script src="./library/animatedBackground.js"></script>
    <!-- jQuery (necesario para los plugins de JavaScript de Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper.js (necesario para los tooltips y popovers de Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Última versión compilada y minificada de Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
